<VirtualHost 0.0.0.0:80>
    ServerName ${SERVER_NAME}
    ServerAdmin sgd-helpdesk@lists.stanford.edu

    # Run mod_wsgi in daemon mode and use the app's virtualenv
    WSGIDaemonProcess FlaskApp \
        python-home=/var/www/FlaskApp/FlaskApp/venv \
        python-path=/var/www/FlaskApp/FlaskApp
    WSGIProcessGroup FlaskApp

    # Adjust this path if your wsgi file lives elsewhere
    WSGIScriptAlias / /var/www/FlaskApp/FlaskApp/flaskapp.wsgi

    <Directory /var/www/FlaskApp/FlaskApp>
        Require all granted
    </Directory>

    Alias /static /var/www/FlaskApp/FlaskApp/static
    <Directory /var/www/FlaskApp/FlaskApp/static>
        Require all granted
    </Directory>

    LogLevel warn
    CustomLog /proc/self/fd/1 combined
    ErrorLog /proc/self/fd/2
</VirtualHost>
